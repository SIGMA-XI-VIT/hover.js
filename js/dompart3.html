<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div{
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let a = document.querySelector("div");
        let b = document.createElement("p");
        b.innerHTML = "Hello World";
        a.insertAdjacentElement("beforeend",b);
        a.insertAdjacentHTML("beforebegin","<p>Hello World 0</p>")
        a.insertAdjacentHTML("afterbegin","<p>Hello World 2</p>")
        a.insertAdjacentHTML("afterend","<p>Hello World 2</p>")
    </script>
</body>
</html>
