<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .abc{
            font-size: x-large;
            font-family: monospace;
            color: red;
        }
        button{
            cursor: pointer;
            border: 0;
            padding: 10px;
            border-radius: 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae beatae voluptatibus aut a illo! Sunt exercitationem natus esse beatae asperiores?</p>
    <button>Change</button>
    <script>
        document.querySelector("button").addEventListener('click',() => {
            document.querySelector("p").classList.toggle("abc");
            // document.querySelector("p").style.backgroundColor="red";
        });
    </script>
</body>
</html>
