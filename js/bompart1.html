<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>
    <script>
        window.alert("Hello World!");
        if(window.confirm("Do u want to see the time ?")){
            document.write(new Date().toLocaleString() + " ");
        }
        let s = window.prompt("Enter your Name: ");
        document.write(s);
    </script>
</body>
</html>
