<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Manipulating CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .a{
            width: 400px;
            height: 400px;
            margin: 20px;
            background-color: chartreuse;
            cursor: pointer;
        }
        .changecolor{
            background-color: coral !important;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <script>
        $(document).ready(() => {
            $(".a").click(() => {
                $(".a").toggleClass("changecolor");
            })
            $(".a").mouseenter(() => {
                $(".a").css({"background-color":"aqua"});
            });
            $(".a").mouseleave(() => {
                $(".a").css({"background-color":"chartreuse"});
            });
        });
    </script>
</body>
</html>
