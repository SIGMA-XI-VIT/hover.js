<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --bgcolor : red;
        }
        .a{
            height: 250px;
            width: 250px;
            background-color: var(--bgcolor);   
            margin: 20px;
        }
        .b{
            height: 200px;
            width: 200px;
            background-color: var(--bgcolor);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
